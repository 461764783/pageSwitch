<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>pageSwitch</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui"/>
<meta name="format-detection" content="email=no" />
<meta name="format-detection" content="address=no" />
<meta name="format-detection" content="telephone=no" />
<link rel="stylesheet" href="css/style.css" type="text/css" />
</head>
<body>
    <div id="wrap" class="wrapper">
        <div id="pages">
            <div class="page page1">page1</div>
            <div class="page page2">page2</div>
            <div class="page page3">page3</div>
            <div class="page page4">page4</div>
            <div class="page page5">page5</div>
        </div>
    </div>
	<script type="text/javascript" src="src/pageSwitch.js"></script>
    <script>
        var a=new pageSwitch('pages');
        a.loop=true;    //是否循环
        a.duration=600; //页面过渡时间
        a.direction=1;  //页面切换方向，1垂直，0水平
    </script>
</body>
</html>
